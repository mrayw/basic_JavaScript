<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
    <style>
      #emailfield {
        display: none;
      }
    /*    YOUR CSS CODE HERE */ 
    </style>
    
    <script>
	function toggleEmail(){
		/*    YOUR JavaScript CODE HERE */ 
    console.log("toggleEmail is being called");

    var emailfield = document.querySelector('#emailfield');
    

    var checked = document.querySelector('#subscribe').checked;

    if (checked) {
      emailfield.style.display = 'block';
    }
    else {
      emailfield.style.display = 'none';
    }
	} 
    </script>
  </head>
  <body>
    <h1>Challenge One</h1>
    <!-- UPDATE THE ACTION -->
    <form action="challenge2.html">
      <fieldset>
        <legend>Email subscriptions</legend>
        <div id="check">
          <label>
            <input type="checkbox" name="subscribe" id="subscribe" onchange="toggleEmail()">
            Check to toggle the email field.
          </label>
        </div>

        <div id="emailfield">
          <label>
            Email Address: 
            <input type="text" name="email" id="email">
          </label>
        </div>

        <input type = "submit" value = "Go To Challenge 2">
      </fieldset>
    </form>
  </body>
</html>
